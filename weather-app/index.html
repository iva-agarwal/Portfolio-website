<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-left">
            <div class="temperature">
                <div><p class="temp">22Â°C</p></div>
                <div><img src="images/clear.png" alt="" style="width: 100px;" class="weather-icon"></div>
            </div>
            <h3 class="city">Jaipur</h3>
            <div class="search-bar min">
                <input type="text" placeholder=" Enter city name" class="search1">
                <button><img src="images/search.png" alt="" class="search-icon1"></button>
            </div>
        </div>
        <div class="card">
            <div class="search-bar">
                <input type="text" placeholder=" Enter city name" class="search2">
                <button><img src="images/search.png" alt="" class="search-icon2"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="extras">
                <div><img src="images/humidity.png" alt="">
                    <p class="humidity">20%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind-speed"><img src="images/wind.png" alt="">
                    <p class="wind">13 km/h</p>
                    <p>Wind speed</p>
                </div>
             </div>
             <h2>Future Forecast</h2>
             <div class="forecast-container">
                <!-- Forecast data will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
